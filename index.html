<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>ToDo App</title>
</head>

<body>

    <header class="header">

        <div class="header__wrapper">
            <div class="container">
                <a class="header__logo" href="#">
                    ToDo List App
                </a>
            </div>
        </div>

        <div class="container">
            <h1 class="header__title">Список дел</h1>
            <p class="header__subtitle">Добавить новое задание</p>

            <form name="todo-form" class="todo-form">
                <input name="name" placeholder="Введите название..." class="todo-form__input form-control" type="text">
                <div class="todo-form__buttons">
                    <button type="submit" class="todo-form__button btn btn-primary">Добавить</button>
                    <button type="reset" class="todo-form__button btn btn-danger">Стереть</button>
                </div>
            </form>


        </div>
    </header>

    <main class="main">
        <div class="container">
            <ul class="todo-list">
                
            </ul>
        </div>
        <div id="mymodal" class="modal">
            <div class="modalContent">
                <div class="modalHeader">
                    <span class="modalTitle">Изменить</span>
                    <span class="close">&times</span>
                </div>
                <div class="modalMain">
                    <input id="modalInputText" class="changetext form-control" type="text">
                </div>
                <div class="modalFooter">
                    <button id="modalBtnEdit" class="todo-list__edit btn btn-primary">Изменить</button>
                    <button id="modalBtnCancel" class="btn btn-danger">Отменить</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
